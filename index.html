<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pig Game</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"
      integrity="sha512-iBBXm8fW90+nuLcSKlbmrPcLa0OT92xO1BIsZ+ywDWZCvqsWgccV3gFoRBv0z+8dLJgyAHIhR35VZc2oM/gI1w=="
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <div class="win hidden"></div>
      <div class="container">
        <div class="middle">
          <button class="btn newGame">
            <i class="fas fa-sync-alt"></i> New Game
          </button>
          <div class="diceImg"></div>
          <button class="btn rollDice">
            <i class="fas fa-dice"></i> Roll Dice
          </button>
          <button class="btn hold">
            <i class="fas fa-folder-plus"></i> Hold
          </button>
        </div>
        <div id="playerOne" class="flex-col player normal-block">
            <div id="pOneHide" class="wait hidden"></div>
          <div class="flex-col">
                <h1>player 1</h1>
                <p id="pOneScore" class="score">0</p>
          </div>
          <div class="flex-col scoreArea">
            <div class="current">Current</div>
            <div id="csPone" class="c_score">0</div>
          </div>
        </div>
        <div id="playerTwo" class="flex-col player normal-block">
            <div id="pTwoHide" class="wait"></div>
            <div class="flex-col">
                <h1>player 2</h1>
                <p id="pTwoScore" class="score">0</p>
            </div>
            <div class="flex-col scoreArea">
              <div class="current">Current</div>
              <div id="csPtwo" class="c_score">0</div>
        </div>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
